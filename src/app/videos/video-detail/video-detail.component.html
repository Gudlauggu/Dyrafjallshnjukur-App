<button
  class="btn btn-outline-primary"
  routerLink="/videos"
  routerLinkActive="active">Back
</button>
<div class="video-detail">
  <img class="img" src = "http://via.placeholder.com/128x128">
  <h2>Id: {{video?.id}}</h2>
  <h3>Name: {{video?.videoName}}</h3>
  <h3>Year: {{video?.year}}</h3>
  <h3>Available: {{video?.available}}</h3>
  <p *ngFor="let genre of video?.genres">{{genre.name}}</p>

</div>
{{video | json}}
